<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九宫格</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .panel {
        height: 100px;
        width: 100px;
        margin: 10px;
        border: solid black 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </div>
    <div class="container">
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </div>
    <div class="container">
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </div>
  </body>
</html>
